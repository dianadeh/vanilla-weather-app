<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="mb-3" id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="text"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-name"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  name=""
                  id=""
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>

          <h1 id="city"></h1>
          <ul>
            <li id="date"></li>
            <li id="condition"></li>
          </ul>
          <div class="row">
            <div
              class="col-6 temp d-flex align-items-center"
              class="weather-temp"
            >
              <img src="" alt="" id="icon" />
              <strong id="tempreture"></strong>
              <span class="text-top"
                >Â°<a href="" id="celsius" class="active">C</a></span
              >
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small
          ><a href="https://github.com/dianadeh/vanilla-weather-app"
            >open-source </a
          >by Diana Dehghani</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
